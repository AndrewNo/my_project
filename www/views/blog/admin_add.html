<div class="container edit">
    <h3>Добавление страницы:</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="alias">Alias страницы</label>
            <input type="text" id="alias" name="alias" value="" class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Название страницы</label>
            <input type="text" id="title" name="title" value="" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Содержание страницы</label>
            <textarea id="content" name="content" class="form-control"></textarea>
            <script type="text/javascript">
                var ckeditor1 = CKEDITOR.replace( 'content' );
                AjexFileManager.init({
                    returnTo: 'ckeditor',
                    editor: ckeditor1
                });
            </script>
        </div>
        <div class="form-group">
            <label for="is_published">Опубликовать страницу</label>
            <input type="checkbox" id="is_published"
                   class="form-control" checked="checked" name="is_published">
        </div>
        <input type="submit" class="btn_add" value="Добавить">
    </form>

</div>
